<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadIndexBasedOnViewport() {
            var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

            if (windowWidth < 768) { // Ad esempio, carica index_mobile.html se la larghezza è inferiore a 768px
                window.location.href = 'Mobile/index_mobile.html';
            } else {
                window.location.href = 'index_desktop.html'; // Altrimenti, carica index_desktop.html
            }
        }

        // Chiamata alla funzione quando il documento è pronto
        window.onload = loadIndexBasedOnViewport;
    </script>
</body>
</html>
